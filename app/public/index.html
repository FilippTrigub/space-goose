<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Remove Google Platform script -->
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    <!-- Remove Client ID meta tag -->
    <!-- <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"> -->
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 30px; }
        .login-button {
            display: inline-block;
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #357ae8;
        }
        #error-message { color: red; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Required</h1>
        <p>Please sign in with Google to continue.</p>
        <!-- Replace Google button div with a simple link -->
        <a href="/auth/google" class="login-button">Sign in with Google</a>
        <div id="error-message"></div>
        <!-- Remove old status div -->
        <!-- <div id="status"></div> -->
    </div>

    <!-- Remove old onSignIn script -->
    <script>
        // Optional: Display error messages from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMessageDiv = document.getElementById('error-message');

        if (error === 'auth_failed') {
            errorMessageDiv.textContent = 'Authentication failed. Please try again.';
        } else if (error === 'auth_cancelled') {
             errorMessageDiv.textContent = 'Authentication cancelled.';
        }
    </script>
</body>
</html>
